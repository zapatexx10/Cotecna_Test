<div class="container">
  <mat-toolbar>
      <span class="fill-remaining-space"></span>
      <span>Cotecna Inspections</span>
      <span class="fill-remaining-space"></span>
  </mat-toolbar>
</div>
<div class="search-div">
  <mat-form-field>
    <mat-label>Inspector</mat-label>
    <mat-select (selectionChange)="getInspectionsByInspectorId($event)">
      <mat-option *ngFor="let inspector of inspectorsData" [value]="inspector.id" >
        {{inspector.inspectorName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" [(ngModel)]="searchValue">
  </mat-form-field>
</div>
<button mat-raised-button  (click)="onCreate()">
  <mat-icon>add</mat-icon>Create
</button>
<p></p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<!-- <button mat-stroked-button color="primary">Clear</button>-->
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
  </ng-container>

  <ng-container matColumnDef="observations">
    <th mat-header-cell *matHeaderCellDef> Observations </th>
    <td mat-cell *matCellDef="let element"> {{element.observations}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="inspectorName">
    <th mat-header-cell *matHeaderCellDef> Inspector Name </th>
    <td mat-cell *matCellDef="let element"> {{element.inspector.inspectorName}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="openSnackBar('Not Implemented yet', 'Close')">
          <mat-icon class="mat-18">system_update</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)" >
            <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p></p>
<div class="example-button-row">
  <button mat-raised-button color="primary" (click)="clearFilters()">Clear</button>
</div>
